

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - redis
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: "http://api:8000/v1"
    depends_on:
      - api
    restart: unless-stopped
